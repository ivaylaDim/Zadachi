        href="https://fonts.googleapis.com/css2?family=Host+Grotesk:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">


    <title>Form</title>
</head>

<body>
    <div class="container">
        <div id="form" role="form" aria-labelledby="form-title">
            <div id="title">
                <h1 id="form-title">Register new student</h1>
            </div>
            <form action="submit.php" method="post">
                <label for="name">Name:</label>
                <input type="text" name="name" id="name" maxlength="60" required>
                <br>
                <label for="surname">Surname:</label>
                <input type="text" name="surname" id="surname" maxlength="60" required>
                <br>
                <label for="egn">EGN:</label>
                <input type="text" name="egn" id="egn" maxlength="10" required>
                <br>
                <label for="email">Email:</label>
                <input type="email" name="email" id="email" maxlength="60" required>
                <br>
                <label for="phone">Phone:</label>
                <input type="tel" name="phone" id="phone" maxlength="10" required>
                <br>
                <label for="course">Course:</label>
                <select name="course" id="course" required>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                </select>
                <br>
                <label for="major">Major:</label>
                <input type="text" name="major" id="major" maxlength="60" required>
                <br>
                <div id="button"><button type="submit" class="button">Submit</button></div>

                <script>
                    document.addEventListener('DOMContentLoaded', function () {
                        const form = document.querySelector('form');
                        const submitButton = form.querySelector('button[type="submit"]');
                        const inputs = form.querySelectorAll('input[required]');

                        function checkInputs() {
                            let allFilled = true;
                            inputs.forEach(input => {
                                if (!input.value.trim()) {
                                    allFilled = false;
                                }
                            });
                            submitButton.disabled = !allFilled;
                        }

                        inputs.forEach(input => {
                            input.addEventListener('input', checkInputs);
                        });

                        checkInputs();
                    });
                </script>
        </div>
        </form>
    </div>
</body>

</html>
